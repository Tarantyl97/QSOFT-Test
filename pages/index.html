<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="..//css/style.css" rel="stylesheet">
    <title>QSOFT Test</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <img id="header__logo" src="..//images/logo.svg" alt="logo">
            <form class="header__form">
                <div class="header__form-container"> 
                    <button class="header__form-btn" type="submit"></button>
                    <input class="header__form-input" type="search" placeholder="Найти...">
                </div>
            </form>
            <hr class="header__user-line">
            <div class="header__user">
                <p class="header__user-name">Константин</p>
                <img id="header__user-avatar" src="..//images/user.svg" alt="user photo">
            </div>
        </div>
    </header>

    <main>
        <section class="section1">
            <h1 class="section1__title">Наши партнёры</h1>
            <div class="section1__container">
                <div class="section1__logo section1__logo1">
                    <img class="section1__logo-image1" src="..//images/henkel.svg" alt="henkel">
                </div>
                <div class="section1__logo section1__logo2">
                    <img class="section1__logo-image2" src="..//images/john deere.svg" alt="john deere">
                </div>
                <div class="section1__logo section1__logo3">
                    <img class="section1__logo-image3" src="..//images/mcdonalds.svg" alt="mcdonalds">
                </div>
                <div class="section1__logo section1__logo4">
                    <img class="section1__logo-image4" src="..//images/ikea.svg" alt="ikea">
                </div>
                <div class="section1__logo section1__logo5">
                    <img class="section1__logo-image5" src="..//images/reebok.svg" alt="reebok">
                </div>
                <div class="section1__logo section1__logo6">
                    <img class="section1__logo-image6" src="..//images/nike.svg" alt="nike">
                </div>
                <div class="section1__logo section1__logo7">
                    <img class="section1__logo-image7" src="..//images/caterpillar.svg" alt="caterpillar">
                </div>
            </div>
        </section>


    </main>
    
</body>
</html>
